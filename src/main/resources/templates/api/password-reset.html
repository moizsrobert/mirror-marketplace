<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Password - Marketplace</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" th:href="@{/css/design.css}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<main>
    <div>
        <form th:action="@{/api/password-reset}" method="post">
            <h1>Reset your password</h1>
            <div class="alert alert-danger text-center" th:if="${param.error}" th:text="${param.error}"></div>
            <p>Password</p>
            <label>
                <input type="password" name="password">
            </label>
            <p>Confirm Password</p>
            <label>
                <input type="password" name="confirmPassword">
            </label>
            <input type="hidden" name="token" th:value="${param.token}">
            <input type="submit" >
            <a href="/api/login">Login</a>
        </form>
    </div>
</main>
</body>
</html>
