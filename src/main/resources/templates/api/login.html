<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Marketplace</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" th:href="@{/css/design.css}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<main>
    <div>
        <form th:action="@{/api/login}" method="post">
            <h1>Login</h1>
            <div class="alert alert-danger text-center" th:if="${param.error}" th:text="${param.error}"></div>
            <div class="alert alert-danger text-center" th:if="${param.login_error}">
                Invalid e-mail or password.
            </div>
            <div class="alert alert-success text-center" th:if="${param.logout}">
                You have logged out successfully.
            </div>
            <div class="alert alert-success text-center" th:if="${param.password_changed}">
                Password changed successfully.
            </div>
            <div class="alert alert-success text-center" th:if="${param.reset_email_sent}">
                Password reset email sent!
            </div>
            <div class="alert alert-success text-center" th:if="${param.email_confirmed}">
                Email confirmed!
            </div>
            <div class="alert alert-success text-center" th:if="${param.registration_successful}">
                Registration successful!
            </div>
            <p>E-mail Address:</p>
            <label>
                <input type="email" name="email">
            </label>
            <p>Password:</p>
            <label>
                <input type="password" name="password">
            </label>
            <label>
                Remember me:
                <input type="checkbox" name="remember">
            </label>
            <input type="submit" >
            <a href="/api/registration">Create new account</a>
            <a href="/api/reset-password">Forgot your password?</a>
        </form>
    </div>
</main>
</body>
</html>
