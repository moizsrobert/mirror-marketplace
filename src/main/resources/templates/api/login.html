<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mirror</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome-all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/theme.css}">
</head>
<body>
<div class="form-body">
    <div class="website-logo">
        <a th:href="@{/../home}">
            <div class="logo">
                <img class="logo-size" th:src="@{/img/logo.png}" alt="">
            </div>
        </a>
    </div>
    <div class="row">
        <div class="img-holder">
            <div class="bg"></div>
            <div class="info-holder">
            </div>
        </div>
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Login</h3>
                    <p>Log in to access your profile and sell your items for some extra cash.</p>
                    <div class="alert alert-danger text-center" th:if="${session.error}"
                         th:text="${session.error.getMessage()}"></div>
                    <span th:if="${session.exceptionConsumer}" th:text="${session.exceptionConsumer.consume()}"></span>
                    <div class="alert alert-danger text-center" th:if="${param.login_error}">
                        Invalid email or password.
                    </div>
                    <div class="alert alert-success text-center" th:if="${param.logout}">
                        You have logged out successfully.
                    </div>
                    <div class="alert alert-success text-center" th:if="${param.password_changed}">
                        Password changed successfully.
                    </div>
                    <div class="alert alert-success text-center" th:if="${param.reset_email_sent}">
                        Password reset email sent!
                    </div>
                    <div class="alert alert-success text-center" th:if="${param.email_confirmed}">
                        Email confirmed!
                    </div>
                    <div class="alert alert-success text-center" th:if="${param.registration_successful}">
                        Registration successful!
                    </div>
                    <div class="page-links">
                        <a th:href="@{/api/login}" class="active">Login</a><a
                            th:href="@{/api/registration}">Register</a>
                    </div>
                    <form th:action="@{/api/login}" method="POST">
                        <label>
                            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                        </label>
                        <label>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                        </label>
                        <div class="form-button">
                            <button id="submit" type="submit" class="ibtn">Login</button>
                            <a th:href="@{/api/forgot}">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
