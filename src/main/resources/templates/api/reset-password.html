<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Mirror</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome-all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/theme.css}">
</head>
<body>
<div class="form-body">
    <div class="website-logo">
        <a th:href="@{/../home}">
            <div class="logo">
                <img class="logo-size" th:src="@{/img/logo.png}" alt="">
            </div>
        </a>
    </div>
    <div class="row">
        <div class="img-holder">
            <div class="bg"></div>
            <div class="info-holder">
            </div>
        </div>
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Password reset</h3>
                    <p>Reset your password</p>
                    <div class="alert alert-danger text-center" th:if="${session.error}"
                         th:text="${session.error.getMessage()}"></div>
                    <span th:if="${session.exceptionConsumer}" th:text="${session.exceptionConsumer.consume()}"></span>
                    <form th:action="@{/api/reset-password}" method="POST">
                        <label>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                        </label>
                        <label>
                            <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password" required>
                        </label>
                        <label>
                            <input type="hidden" name="token" th:value="${param.token}" required>
                        </label>
                        <div class="form-button">
                            <button id="submit" type="submit" class="ibtn">Reset password</button>
                            <a th:href="@{/api/login}">Back to login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
